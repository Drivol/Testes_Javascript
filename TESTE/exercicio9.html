<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Qual é seu nome?");
        let anoAtual = prompt("Qual é o ano atual?");
        let adicionar = prompt("Quer adicionar quantos anos?");


        anoAtual = Number(anoAtual); 
        adicionar = Number(adicionar);

        let calculo = anoAtual + adicionar;

        alert("Seu nome é " + nome + ". O ano será " + calculo + ".");

    </script>
</body>
</html>
