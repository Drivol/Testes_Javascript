<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let valorConta = prompt ("Qual o valor da conta?")
        let gorjeta = prompt ("Qual a porcentagem da gorjeta?")

        valorConta = Number(valorConta)
        gorjeta = Number(gorjeta)

        let calculo = valorConta * gorjeta/100;
        let total = valorConta + calculo

        alert("O valor total da conta é: " + calculo + "O valor total é:" + total);




    </script>
</body>
</html>
